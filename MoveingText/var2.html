<h1><strong><span>Shop</span></strong></h1>
<h2><big>The setInterval() Method</big></h2>
  <div class="box">
  <span><i>[ B </span>
  <span> U</span>
  <span>Y<i></span>
  <span><i> ! </span>
  <span> ! ]<i> </span>
</div>
<pre id="demo"><big><big><span><span> </span>Купете  си  краставици  по  2.99 лв<span></big></big></pre>
</body>
</html>
<link rel="stylesheet" href="style.css">
<script>
setInterval
(displayHello, 25);
let br=0, maxs=195, f=1;
function displayHello() {
    let element=document.getElementById("demo");
    let inn=element.innerHTML;
    if (f===1)
    {
        br++;
        element.innerHTML=' '+inn;
        if (br===maxs)
        f=0;
    }
    if (f===0)
    {br--; if (br===0){f=1;}      
        
            if (br>0)
            element.innerHTML=inn.replace(/^ /,"");
   }
}
</script>
