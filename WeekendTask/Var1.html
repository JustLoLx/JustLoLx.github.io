<!--
*** Goal ***
You get a character "c" and a string "s".
Your task is to print the sum of all indexes of c in s. The index of the first character is 0!

*** Example ***
c = o
s = hello world
"o" is the fifth and the eighth character: Index 4 + Index 7 = 11

*** Input ***
Line 1: A character c
Line 2: A string s

*** Output ***
Line 1: The sum of all indexes of c in s. Pay attention on UPPER and lowercase.

*** Constraints ***
Length of c = 1
1 <= length of s <= 200

Example
=======

Input
-----
e
hello

Output
------
1
-->

<script>

function SolveIt(s) 
{
  var r="";
  var num = s.split("").map(x => x * 1);
  f = true;
  var sum = num[0];
  for(var i = 1;num.length > i; i++){
	sum += num[i];
	
	if (num[i]!==num[i-1])
      {
        f=false;
      }
	  
  }return f+" "+sum;
}
// ----------- TESTING --------------
var i, res;
var ch = "", str = "";
var arr = [];
for (i = 1; i <= 7; i++)
{
  res = -99; 
  arr = document.getElementById("test_" + i).innerHTML.split(",")
  ch = arr[0];
  str = arr[1];
  res = SolveIt(ch, str);
  
  expect = document.getElementById("expect_" + i).innerHTML;
  if (res.toString() === expect) res += " ... OK";
  else { res += " ... FAIL"; document.getElementById("res_" + i).style.color = "red"; }
  document.getElementById("res_" + i).innerHTML = res; //ch + "|" + str + "|" + res;
}
</script>
